<!doctype html>
<html>
  <head>
      <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/fabric.js/1.6.5/fabric.min.js"></script>
      
    </head>
    <body>
<div class="container">
    <div class="row">
        <h1 class="text-center"> FabricJs Image Filters Demo </h1>
    </div>
    <div class="row">
        <hr>
    </div>
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
            <canvas id="c" width="500" height="500"></canvas>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
            <div class="controls text-left">
                <div class="row">
                   <div class="col-lg-3">
                    <label class="checkbox-inline">
                        <input type="checkbox" id="grayscale" disabled> Grayscale
                    </label>
                   </div>
                   <div class="col-lg-3">
                    <label class="checkbox-inline">
                        <input type="checkbox" id="invert" disabled> Invert
                    </label>
                   </div>
                   <div class="col-lg-3">
                    <label class="checkbox-inline">
                        <input type="checkbox" id="sepia" disabled> Sepia
                    </label>
                   </div>
                   <div class="col-lg-3">
                    <label class="checkbox-inline">
                        <input type="checkbox" id="sepia2" disabled> Sepia2
                    </label>
                   </div>    
                </div>
                <div class="row">
                    <hr>
                </div>
                <div class="row">
                    <div class="col-lg-4">
                        <label class="checkbox-inline">
                            <input type="checkbox" id="blur" disabled> Remove White
                        </label>
                    </div>
                    <div class="col-lg-4">
                        <label class="checkbox-inline">
                            <input type="checkbox" id="sharpen" disabled> Sharpen
                        </label>
                    </div>
                    <div class="col-lg-4">
                        <label class="checkbox-inline">
                            <input type="checkbox" id="emboss" disabled> Emboss
                        </label>
                    </div>
                </div>
                <div class="row">
                    <hr>
                </div>
                <div class="row">
                    <div class="col-lg-4">
                        <label class="checkbox-inline">
                            <input type="checkbox" id="remove-white" disabled> Remove White
                        </label>
                    </div>
                    <div class="col-lg-4">
                        <label class="checkbox-inline">
                            <input type="range" id="remove-white-threshold" value="60" min="0" max="255" disabled> Threshold
                        </label>
                    </div>
                    <div class="col-lg-4">
                        <label class="checkbox-inline">
                            <input type="range" id="remove-white-distance" value="10" min="0" max="255" disabled> Distance
                        </label>
                    </div>
                </div>
                <div class="row">
                    <hr>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <label class="checkbox-inline">
                            <input type="checkbox" id="brightness" disabled> Brightness
                        </label>
                    </div>
                    <div class="col-lg-6">
                        <label class="checkbox-inline">
                            <input type="range" id="brightness-value" value="100" min="0" max="255" disabled> Value
                        </label>
                    </div>
                </div>
                <div class="row">
                    <hr>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <label class="checkbox-inline">
                            <input type="checkbox" id="noise" disabled> Noise
                        </label>
                    </div>
                    <div class="col-lg-6">
                        <label class="checkbox-inline">
                            <input type="range" id="noise-value" value="100" min="0" max="1000" disabled> Value
                        </label>
                    </div>
                </div>
                <div class="row">
                    <hr>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <label class="checkbox-inline">
                            <input type="checkbox" id="Pixelate" disabled> Noise
                        </label>
                    </div>
                    <div class="col-lg-6">
                        <label class="checkbox-inline">
                            <input type="range" id="pixelate-value" value="4" min="2" max="20" disabled> Value
                        </label>
                    </div>
                </div>
                <div class="row">
                    <hr>
                </div>
                <div class="row">
                    <div class="col-lg-4">
                        <label class="checkbox-inline">
                            <input type="checkbox" id="tine" disabled> Tint
                        </label>
                    </div>
                    <div class="col-lg-4">
                        <label class="checkbox-inline">
                            <input type="color" id="tint-color"> Color
                        </label>
                    </div>
                    <div class="col-lg-4">
                        <label class="checkbox-inline">
                            <input type="range" id="tint-opacity" value="1" min="0" max="1" step="0.1" disabled> Opacity
                        </label>
                    </div>
                </div>
                <div class="row">
                    <hr>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <label class="checkbox-inline">
                            <input type="checkbox" id="multiply" disabled> Multiply
                        </label>
                    </div>
                    <div class="col-lg-6">
                        <label class="checkbox-inline">
                            <input type="color" id="multiply-color" value=""> Color
                        </label>
                    </div>
                </div>
                <div class="row">
                    <hr>
                </div>
                <div class="row">
                    <div class="col-lg-4">
                        <label class="checkbox-inline">
                            <input type="checkbox" id="blend" disabled> Blend
                        </label>
                    </div>
                    <div class="col-lg-4">
                        <label class="checkbox-inline">
                            <select id="blend-mode" name="blend-mode">
                              <option selected value="add">Add</option>
                              <option value="diff">Diff</option>
                              <option value="subtract">Subtract</option>
                              <option value="multiply">Multiply</option>
                              <option value="screen">Screen</option>
                              <option value="lighten">Lighten</option>
                              <option value="darken">Darken</option>
                            </select> Mode
                        </label>
                    </div>
                    <div class="col-lg-4">
                        <label class="checkbox-inline">
                            <input type="color" value="#00f900" id="blend-color"> Color
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>        

<script>
(function() {
  fabric.Object.prototype.transparentCorners = false;
  var $ = function(id){return document.getElementById(id)};

  function applyFilter(index, filter) {
    var obj = canvas.getActiveObject();
    obj.filters[index] = filter;
    obj.applyFilters(canvas.renderAll.bind(canvas));
  }

  function applyFilterValue(index, prop, value) {
    var obj = canvas.getActiveObject();
    if (obj.filters[index]) {
      obj.filters[index][prop] = value;
      obj.applyFilters(canvas.renderAll.bind(canvas));
    }
  }

  fabric.Object.prototype.padding = 5;
  fabric.Object.prototype.transparentCorners = false;

  var canvas = this.__canvas = new fabric.Canvas('c'),
      f = fabric.Image.filters;

  fabric.Image.fromURL('bg.jpg', function(img) {
    canvas.backgroundImage = img;
    canvas.backgroundImage.width = 600;
    canvas.backgroundImage.height = 600;
    canvas.renderAll.bind(canvas)  
  });


  canvas.on({
    'object:selected': function() {
      fabric.util.toArray(document.getElementsByTagName('input'))
                          .forEach(function(el){ el.disabled = false; })

      var filters = ['grayscale', 'invert', 'remove-white', 'sepia', 'sepia2',
                      'brightness', 'noise', 'gradient-transparency', 'pixelate',
                      'blur', 'sharpen', 'emboss', 'tint', 'multiply', 'blend'];

      for (var i = 0; i < filters.length; i++) {
        $(filters[i]).checked = !!canvas.getActiveObject().filters[i];
      }
    },
    'selection:cleared': function() {
      fabric.util.toArray(document.getElementsByTagName('input'))
                          .forEach(function(el){ el.disabled = true; })
    }
  });

  fabric.Image.fromURL('logo.jpg', function(img) {
    var oImg = img.set({ left: 50, top: 100, angle: -15 }).scale(0.9);
    canvas.add(oImg).renderAll();
    canvas.setActiveObject(oImg);
  });

  $('grayscale').onclick = function() {
    applyFilter(0, this.checked && new f.Grayscale());
  };
  $('invert').onclick = function() {
    applyFilter(1, this.checked && new f.Invert());
  };
  $('remove-white').onclick = function () {
    applyFilter(2, this.checked && new f.RemoveWhite({
      threshold: $('remove-white-threshold').value,
      distance: $('remove-white-distance').value
    }));
  };
  $('remove-white-threshold').onchange = function() {
    applyFilterValue(2, 'threshold', this.value);
  };
  $('remove-white-distance').onchange = function() {
    applyFilterValue(2, 'distance', this.value);
  };
  $('sepia').onclick = function() {
    applyFilter(3, this.checked && new f.Sepia());
  };
  $('sepia2').onclick = function() {
    applyFilter(4, this.checked && new f.Sepia2());
  };
  $('brightness').onclick = function () {
    applyFilter(5, this.checked && new f.Brightness({
      brightness: parseInt($('brightness-value').value, 10)
    }));
  };
  $('brightness-value').onchange = function() {
    applyFilterValue(5, 'brightness', parseInt(this.value, 10));
  };
  $('noise').onclick = function () {
    applyFilter(6, this.checked && new f.Noise({
      noise: parseInt($('noise-value').value, 10)
    }));
  };
  $('noise-value').onchange = function() {
    applyFilterValue(6, 'noise', parseInt(this.value, 10));
  };
  $('gradient-transparency').onclick = function () {
    applyFilter(7, this.checked && new f.GradientTransparency({
      threshold: parseInt($('gradient-transparency-value').value, 10)
    }));
  };
  $('gradient-transparency-value').onchange = function() {
    applyFilterValue(7, 'threshold', parseInt(this.value, 10));
  };
  $('pixelate').onclick = function() {
    applyFilter(8, this.checked && new f.Pixelate({
      blocksize: parseInt($('pixelate-value').value, 10)
    }));
  };
  $('pixelate-value').onchange = function() {
    applyFilterValue(8, 'blocksize', parseInt(this.value, 10));
  };
  $('blur').onclick = function() {
    applyFilter(9, this.checked && new f.Convolute({
      matrix: [ 1/9, 1/9, 1/9,
                1/9, 1/9, 1/9,
                1/9, 1/9, 1/9 ]
    }));
  };
  $('sharpen').onclick = function() {
    applyFilter(10, this.checked && new f.Convolute({
      matrix: [  0, -1,  0,
                -1,  5, -1,
                 0, -1,  0 ]
    }));
  };
  $('emboss').onclick = function() {
    applyFilter(11, this.checked && new f.Convolute({
      matrix: [ 1,   1,  1,
                1, 0.7, -1,
               -1,  -1, -1 ]
    }));
  };
  $('tint').onclick = function() {
    applyFilter(12, this.checked && new f.Tint({
      color: document.getElementById('tint-color').value,
      opacity: parseFloat(document.getElementById('tint-opacity').value)
    }));
  };
  $('tint-color').onchange = function() {
    applyFilterValue(12, 'color', this.value);
  };
  $('tint-opacity').onchange = function() {
    applyFilterValue(12, 'opacity', parseFloat(this.value));
  };
  $('multiply').onclick = function() {
    applyFilter(13, this.checked && new f.Multiply({
      color: document.getElementById('multiply-color').value
    }));
  };
  $('multiply-color').onchange = function() {
    applyFilterValue(13, 'color', this.value);
  };
  
  $('blend').onclick= function() { 
    applyFilter(14, this.checked && new f.Blend({
      color: document.getElementById('blend-color').value,
      mode: document.getElementById('blend-mode').value
    }));
  };
 
  $('blend-mode').onchange = function() {
    applyFilterValue(14, 'mode', this.value);
  };
 
  $('blend-color').onchange = function() {
    applyFilterValue(14, 'color', this.value);
  };
})();
</script>
</body>
</html>
